<script>
    //Initialize Map

    });

    //Marker
    var marker = L.marker([47.40450089476823, 9.743661351409942]).addTo(map);

    //GeoJson Ajax
    var geojsonLayer = new L.GeoJSON.AJAX("marker.geojson");       
    geojsonLayer.addTo(map);

    var overlayMap = {
        "Arzt" : marker
    };

    L.control.layers(overlayMap).addTo(map);
</script>
